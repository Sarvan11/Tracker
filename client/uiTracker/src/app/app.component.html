<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center; background-color: coral">
  <header><br><h1>
    Welcome to {{ title }}!
  </h1><br>
  </header>
</div>
<div style="text-align:center">
  <table class="table" >
    <thead style="background-color: cadetblue">
    <tr>
      <th>Vin</th>
      <th>Car</th>
      <th>Year</th>
      <th>Red Line RPM</th>
      <th>Maximum Fuel</th>
      <th>Last service date</th>
    </tr>
    </thead>
    <tbody style="background-color: aquamarine">
    <tr *ngFor="let vehicle of vehicles">
      <td>{{vehicle.id}}</td>
      <td>{{vehicle.firstName}} {{vehicle.lastName}}</td>
      <td>{{vehicle.year}}</td>
      <td> {{vehicle.redlineRpm}}</td>
      <td>{{vehicle.maxFuelVolume}}</td>
      <td>{{vehicle.lastServiceDate}}</td>
    </tr>
    </tbody>
  </table>
</div>
<div style="text-align:center; background-color: coral">
  <footer>
    Contact: palaniappansaravana@gmail.com
  </footer>
</div>
