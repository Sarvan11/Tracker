<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center; background-color: coral">
  <header><br><h1>
    Welcome to Car Tracker!
  </h1><br>
  </header>
</div>
<div style="text-align:center">
  <table class="table table-striped" >
    <thead style="background-color: cadetblue">
    <tr>
      <th>Vin</th>
      <th>Car</th>
      <th>Year</th>
      <th>Red Line RPM</th>
      <th>Maximum Fuel</th>
      <th>Last service date</th>
    </tr>
    </thead>
    <tbody >
    <tr *ngFor="let vehicle of vehicles">
      <td><a [routerLink]="['/vehicles',vehicle.vin]">{{vehicle.vin}}</a></td>
      <td>{{vehicle.make}} {{vehicle.model}}</td>
      <td>{{vehicle.year}}</td>
      <td> {{vehicle.redlineRpm}}</td>
      <td>{{vehicle.maxFuelVolume}}</td>
      <td>{{vehicle.lastServiceDate | date:'medium'}}</td>
    </tr>
    </tbody>
  </table>
</div>
<div style="text-align:center; background-color: coral">
  <footer>
    Contact: palaniappansaravana@gmail.com
  </footer>
</div>
