<div style="text-align:center">
  <table class="table table-striped">
    <thead style="background-color:cadetblue">
    <tr>
      <th>Alert Type </th>
      <th>Priority</th>
      <th>Time</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let alt of filteredAlerts">
      <td>{{alt.alertType}}</td>
      <td>{{alt.priorityValue}}</td>
      <td> {{alt.reading.timestamp | date:'medium'}}</td>
    </tr>
    </tbody>
  </table>
  <hr>
  <br>
</div>
  <div id="head" >
    <p>Location of this vehicle for last 30 minutes.</p>
  </div>

  <agm-map [zoom]="2">
    <div *ngFor="let dam of filteredTime">
      <agm-marker [latitude]="dam.reading.latitude" [longitude]="dam.reading.longitude"></agm-marker>
    </div>
  </agm-map>
